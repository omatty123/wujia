<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Philosophical Schools Matrix</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .container {
      display: grid;
      grid-template-columns: 65% 35%;
      gap: 16px;
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }
    .matrix {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .column {
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      min-height: 200px;
      padding: 8px;
    }
    .column h2 {
      text-align: center;
      font-size: 1rem;
      margin: 0 0 6px 0;
      font-weight: 600;
    }
    .dropzone {
      min-height: 240px;
      padding: 6px;
      border: 1px dashed #aaa;
      border-radius: 4px;
      background: #fcfcfc;
    }
    .items-bank {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      background: #fff;
      max-height: 80vh;
      overflow-y: auto;
    }
    .items-bank h2 {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .item {
      display: inline-block;
      padding: 4px 8px;
      margin: 4px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #f5f5f5;
      cursor: grab;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .item:hover {
      background: #eaeaea;
    }
    .chinese {
      font-family: "Noto Serif SC", serif;
      font-size: 1.05rem;
      margin-left: 3px;
    }
    .correct {
      background: #c8f2c8 !important;
      border-color: #4caf50 !important;
    }
    .incorrect {
      background: #f7c2c2 !important;
      border-color: #e53935 !important;
    }
    .controls {
      text-align: center;
      margin: 16px 0;
    }
    button {
      margin: 0 6px;
      padding: 6px 14px;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button.check {
      background: #4caf50;
      color: white;
    }
    button.check:hover {
      background: #45a047;
    }
    button.reset {
      background: #2196f3;
      color: white;
    }
    button.reset:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Chinese Philosophical Schools Matrix</h1>
  <div class="container">
    <div class="matrix">
      <div class="column" data-school="ru">
        <h2>儒家 (Ru Jia)</h2>
        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-school="dao">
        <h2>道家 (Dao Jia)</h2>
        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-school="mo">
        <h2>墨家 (Mo Jia)</h2>
        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
      <div class="column" data-school="fa">
        <h2>法家 (Fa Jia)</h2>
        <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      </div>
    </div>
    <div class="items-bank">
      <h2>Answer Bank</h2>
      <div id="bank"></div>
    </div>
  </div>
  <div class="controls">
    <button class="check" onclick="checkAnswers()">Check Answers</button>
    <button class="reset" onclick="resetBoard()">Reset Board</button>
  </div>

  <script>
    const tokens = [
      // People
      {id:"kongzi", text:"Kongzi", chinese:"孔子", correct:"ru"},
      {id:"mengzi", text:"Mengzi", chinese:"孟子", correct:"ru"},
      {id:"xunzi", text:"Xunzi", chinese:"荀子", correct:"ru"},
      {id:"laozi", text:"Laozi", chinese:"老子", correct:"dao"},
      {id:"zhuangzi", text:"Zhuangzi", chinese:"庄子", correct:"dao"},
      {id:"mozi", text:"Mozi", chinese:"墨子", correct:"mo"},
      {id:"hanfeizi", text:"Han Feizi", chinese:"韩非子", correct:"fa"},
      {id:"shangyang", text:"Shang Yang", chinese:"商鞅", correct:"fa"},
      {id:"people", text:"The People", chinese:"民", correct:"mo"},

      // Concepts Ru
      {id:"ren", text:"Ren", chinese:"仁", correct:"ru"},
      {id:"li", text:"Li", chinese:"礼", correct:"ru"},
      {id:"yi", text:"Yi", chinese:"义", correct:"ru"},
      {id:"xiao", text:"Xiao", chinese:"孝", correct:"ru"},
      {id:"junzi", text:"Junzi", chinese:"君子", correct:"ru"},
      // Concepts Dao
      {id:"dao", text:"Dao", chinese:"道", correct:"dao"},
      {id:"wuwei", text:"Wu Wei", chinese:"无为", correct:"dao"},
      {id:"ziran", text:"Ziran", chinese:"自然", correct:"dao"},
      {id:"yinyang", text:"Yin-Yang", chinese:"阴阳", correct:"dao"},
      {id:"pu", text:"Pu", chinese:"朴", correct:"dao"},
      // Concepts Mo
      {id:"jianai", text:"Jian Ai", chinese:"兼爱", correct:"mo"},
      {id:"feigong", text:"Fei Gong", chinese:"非攻", correct:"mo"},
      {id:"shangxian", text:"Shang Xian", chinese:"尚贤", correct:"mo"},
      {id:"jieyong", text:"Jie Yong", chinese:"节用", correct:"mo"},
      {id:"tianzhi", text:"Tian Zhi", chinese:"天志", correct:"mo"},
      // Concepts Fa
      {id:"fa", text:"Fa", chinese:"法", correct:"fa"},
      {id:"shu", text:"Shu", chinese:"术", correct:"fa"},
      {id:"shi", text:"Shi", chinese:"势", correct:"fa"},
      {id:"centralization", text:"Centralization", chinese:"", correct:"fa"},
      {id:"realism", text:"Realism", chinese:"", correct:"fa"},

      // Aphorisms Ru
      {id:"ru1", text:"Do not impose on others what you do not desire.", correct:"ru"},
      {id:"ru2", text:"The gentleman understands what is moral.", correct:"ru"},
      {id:"ru3", text:"Learning without thought is labor lost.", correct:"ru"},
      // Aphorisms Dao
      {id:"dao1", text:"The Useless Tree", correct:"dao"},
      {id:"dao2", text:"Butterfly Dream", correct:"dao"},
      {id:"dao3", text:"The greatest carver does least cutting.", correct:"dao"},
      // Aphorisms Mo
      {id:"mo1", text:"Treat others’ families as your own.", correct:"mo"},
      {id:"mo2", text:"Elaborate funerals waste resources.", correct:"mo"},
      {id:"mo3", text:"To kill one is murder; ten is ten crimes.", correct:"mo"},
      // Aphorisms Fa
      {id:"fa1", text:"When the epoch changed, the ways changed.", correct:"fa"},
      {id:"fa2", text:"Control ministers with punishment and favor.", correct:"fa"},
      {id:"fa3", text:"Law supplies the only instruction.", correct:"fa"},

      // Applications Ru
      {id:"app1", text:"Business Ethics", correct:"ru"},
      {id:"app2", text:"Education", correct:"ru"},
      {id:"app3", text:"Leadership", correct:"ru"},
      // Applications Dao
      {id:"app4", text:"Systems Thinking", correct:"dao"},
      {id:"app5", text:"Mindfulness & Flow", correct:"dao"},
      {id:"app6", text:"Sustainability", correct:"dao"},
      // Applications Mo
      {id:"app7", text:"Effective Altruism", correct:"mo"},
      {id:"app8", text:"Peace Studies", correct:"mo"},
      {id:"app9", text:"Meritocracy", correct:"mo"},
      // Applications Fa
      {id:"app10", text:"Institutional Design", correct:"fa"},
      {id:"app11", text:"Behavioral Economics", correct:"fa"},
      {id:"app12", text:"Management Science", correct:"fa"}
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderBank() {
      const bank = document.getElementById("bank");
      bank.innerHTML = "";
      shuffle(tokens).forEach(token => {
        const div = document.createElement("div");
        div.id = token.id;
        div.className = "item";
        div.draggable = true;
        div.ondragstart = drag;
        div.innerHTML = token.chinese 
          ? `${token.text} <span class="chinese">${token.chinese}</span>` 
          : token.text;
        bank.appendChild(div);
      });
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text");
      const dragged = document.getElementById(data);
      if (ev.target.classList.contains("dropzone")) {
        ev.target.appendChild(dragged);
      }
    }

    function checkAnswers() {
      document.querySelectorAll(".item").forEach(item => {
        item.classList.remove("correct","incorrect");
        const parent = item.closest(".column");
        if (parent) {
          const school = parent.getAttribute("data-school");
          const token = tokens.find(t => t.id === item.id);
          if (token && token.correct === school) {
            item.classList.add("correct");
          } else {
            item.classList.add("incorrect");
          }
        }
      });
    }

    function resetBoard() {
      renderBank();
    }

    renderBank();
  </script>
</body>
</html>
