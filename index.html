<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>四大哲学流派 — Interactive Matrix</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Georgia", serif;
      color: #f5f5f5;
      padding: 20px;
      min-height: 100vh;
      background: #111;
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/6/6b/Chinese_seal_script_background.png");
      background-size: cover;
      background-attachment: fixed;
      background-blend-mode: overlay;
    }

    h1 {
      text-align: center;
      font-size: 2.6em;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #ffd700, #fceabb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle, .instructions {
      text-align: center;
      color: #ccc;
      margin-bottom: 15px;
      font-style: italic;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Matrix */
    .table-wrapper {
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      padding: 15px;
      text-align: center;
      font-size: 1.1em;
    }
    th:first-child { text-align: left; width: 200px; }
    .ru-header { color: #ffd700; }
    .dao-header { color: #4aa3ff; }
    .mo-header { color: #50e68a; }
    .fa-header { color: #ff5c5c; }

    td {
      padding: 15px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      min-height: 120px;
      vertical-align: top;
    }
    td:first-child { font-weight: bold; color: #ffd700; border: none; }

    /* Items Bank */
    .items-bank {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-top: 10px;
    }
    .category {
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 15px;
    }
    .category h3 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.05em;
    }
    #key-people-bank h3 { color: #ffd700; }
    #key-concepts-bank h3 { color: #4aa3ff; }
    #key-aphorisms-bank h3 { color: #50e68a; }
    #applications-bank h3 { color: #ff5c5c; }

    .draggable {
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      cursor: grab;
      font-size: 0.9em;
      transition: background 0.2s;
    }
    .draggable:hover { background: rgba(255,255,255,0.25); }
    .dropped-item {
      padding: 8px;
      background: rgba(255,255,255,0.15);
      margin-bottom: 6px;
      border-radius: 5px;
    }

    .check-button {
      display: block;
      margin: 15px auto;
      padding: 10px 24px;
      background: #ffd700;
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .check-button:hover { background: #fceabb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>四大哲学流派</h1>
    <p class="subtitle">The Four Great Philosophical Schools of Ancient China</p>
    <p class="instructions">Drag and drop items from the bank into the correct matrix cells.</p>

    <div class="items-bank">
      <div class="category" id="key-people-bank"><h3>Key People</h3></div>
      <div class="category" id="key-concepts-bank"><h3>Key Concepts</h3></div>
      <div class="category" id="key-aphorisms-bank"><h3>Aphorisms</h3></div>
      <div class="category" id="applications-bank"><h3>Applications</h3></div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th></th>
            <th class="ru-header">儒家 Confucianism</th>
            <th class="dao-header">道家 Daoism</th>
            <th class="mo-header">墨家 Mohism</th>
            <th class="fa-header">法家 Legalism</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Key People</td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td></tr>
          <tr><td>Key Concepts</td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td></tr>
          <tr><td>Aphorisms</td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td></tr>
          <tr><td>Applications</td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td><td class="dropzone"></td></tr>
        </tbody>
      </table>
    </div>

    <button class="check-button" onclick="checkAnswers()">Check Answers</button>
  </div>

  <script>
    const keyPeopleItems = [
      {id: "confucius", text: "Confucius 孔子"},
      {id: "mencius", text: "Mencius 孟子"},
      {id: "laozi", text: "Laozi 老子"},
      {id: "zhuangzi", text: "Zhuangzi 庄子"},
      {id: "mozi", text: "Mozi 墨子"},
      {id: "hanfeizi", text: "Han Feizi 韩非子"}
    ];
    const keyConceptsItems = [
      {id: "ren", text: "Ren 仁 — Benevolence"},
      {id: "li", text: "Li 礼 — Ritual"},
      {id: "dao", text: "Dao 道 — The Way"},
      {id: "jianai", text: "Jian Ai 兼爱 — Universal Love"},
      {id: "fa", text: "Fa 法 — Law"}
    ];
    const aphorismItems = [
      {id: "ru-quote", text: "己所不欲 勿施于人 — Do not impose on others what you do not desire"},
      {id: "dao-quote", text: "无为而治 — Rule through non-action"},
      {id: "mo-quote", text: "兼爱 — Universal Love"},
      {id: "fa-quote", text: "以法治国 — Govern by law"}
    ];
    const applicationItems = [
      {id: "ru-app", text: "Social harmony"},
      {id: "dao-app", text: "Environmental sustainability"},
      {id: "mo-app", text: "Conflict resolution"},
      {id: "fa-app", text: "Rule of law"}
    ];

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
    function renderBank(arr, containerId) {
      const c = document.getElementById(containerId);
      shuffle(arr);
      arr.forEach(item => {
        const div = document.createElement("div");
        div.className = "draggable";
        div.draggable = true;
        div.dataset.id = item.id;
        div.textContent = item.text;
        div.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", item.id);
        });
        c.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderBank(keyPeopleItems, "key-people-bank");
      renderBank(keyConceptsItems, "key-concepts-bank");
      renderBank(aphorismItems, "key-aphorisms-bank");
      renderBank(applicationItems, "applications-bank");

      document.querySelectorAll(".dropzone").forEach(zone => {
        zone.addEventListener("dragover", e => e.preventDefault());
        zone.addEventListener("drop", e => {
          e.preventDefault();
          const id = e.dataTransfer.getData("text/plain");
          const el = document.querySelector(`[data-id='${id}']`);
          if (el) {
            const copy = document.createElement("div");
            copy.className = "dropped-item";
            copy.textContent = el.textContent;
            zone.appendChild(copy);
            el.remove();
          }
        });
      });
    });

    function checkAnswers() {
      alert("Answer checking to be implemented.");
    }
  </script>
</body>
</html>
